<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="JS/scriptLogin.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input id="email" name="email" placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="senha" name="senha" placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remmember-forgot">
                <label>
                    <input type="checkbox"> Lembrar senha
                </label>
                <a href="/senha.html">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="/register.html">Cadastre-se</a></p>
                <p><a href="page1.html">Ir para pagina 1</a></p>
                <p><a href="page2.html">Ir para pagina 2</a></p>
                <p><a href="page3.html">Ir para pagina 3</a></p>

            </div>
        
        </form>

    </main>
</body>
</html>
